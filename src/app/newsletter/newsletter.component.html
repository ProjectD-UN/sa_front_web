<!-- <button class= "mat-buttonExample" color="primary" (click)="clickSub()"><mat-icon>beenhere</mat-icon> Suscribe</button> -->
<mat-toolbar >
  <button mat-button  (click)="sidenav.toggle ()"  ><mat-icon>menu</mat-icon></button>
  <span>Recent newsletters </span>  
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="appMenu" ><mat-icon>settings</mat-icon></button>
</mat-toolbar>
    
<mat-menu #appMenu="matMenu" >
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>
<mat-sidenav-container  class="example-container" >
  
  <mat-sidenav  #sidenav class="example-sidenav" >
    <mat-list class="list-nav" width="400">
        <mat-list-item  class="list-item-tittle"> <h2>Topics</h2> </mat-list-item>
        <!-- (click)="searchArticles(source.id);sidenav.close();" -->
        <mat-list-item  class="list-item" *ngFor="let topic of mTopics; let i = index" >
        
          <div mat-card-avatar  [ngStyle]="{'background-image': 'url(../assets/images/'+ topic.img_id +'.png)'}" class="example-header-image"></div>
          
          <span class="source-name">  {{topic.name}}</span>
          <button class= "button" style="background: #25282E;background-image: -webkit-linear-gradient(top, #25282E, #5D6473);background-image: -moz-linear-gradient(top, #25282E, #5D6473);background-image: -ms-linear-gradient(top, #25282E, #5D6473);border-color: #5D6473;background-image: -o-linear-gradient(top, #25282E, #5D6473);background-image: linear-gradient(to bottom, #25282E, #5D6473);color: #FFFFFF;font-size: 17px;font-weight: 100;width: 110px;box-shadow: 1px 1px 20px 0px #000000;-webkit-box-shadow: 1px 1px 20px 0px #000000;-moz-box-shadow: 1px 1px 20px 0px #000000;text-shadow: 1px 1px 20px #000000;text-decoration: none;display: inline-block;cursor: pointer;position: absolute; left: 200px;" color="primary" (click)="clickSub(topic.id)"><mat-icon>beenhere</mat-icon> Suscribe</button>
          
        </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-card class="example-card"  *ngFor="let newsletter of mNewsletters">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ newsletter.topics[0].img_id +'.png)'}" class="example-header-image"></div>
      <mat-card-title class="title">{{newsletter.title}}</mat-card-title>
      <mat-card-subtitle>{{newsletter.topics[0].name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" src={{newsletter.url_to_image}} alt="">
    <mat-card-content>
      <p>
        {{newsletter.description}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button ><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
      <button mat-button ><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button ><mat-icon>share</mat-icon> Share</button>
      <a mat-button  href={{newsletter.url_to_image}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
    </mat-card-actions>
  </mat-card>
</mat-sidenav-container>
