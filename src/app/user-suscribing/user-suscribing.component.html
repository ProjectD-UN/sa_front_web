<div class="comp-user-sub" [hidden]="hidden" >
  <form #userForm="ngForm" class="form-container" >
    <div class="form-title"><h2>Suscribirse</h2></div>
    <div class="form-title">Nombre</div>
    <input id="name" class="form-field" type="text" [formControl]="name" /><br />
    <div class="form-title">Email</div>
    <input id="email" class="form-field" type="text" [formControl]="email" /><br />
    <div class="submit-ok">
      <p>Suscripcion Exitosa!!   <br> Se te notificara cuando lleguen nuevos boletines :)</p>
      </div>
    <div class="submit-container">
    <input class="submit-button" type="submit" value="Submit" (click)="suscribeUser()"/>
    </div>
  </form>
  {{userForm.value | json}}
</div>
