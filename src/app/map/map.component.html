<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-marker 
      *ngFor="let m of centers; let i = index"
      (markerClick)="clickedMarker(m.name, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.name"
      >
      
    <agm-info-window>
      <strong>"m.address"</strong>
    </agm-info-window>
    
  </agm-marker>
</agm-map>
